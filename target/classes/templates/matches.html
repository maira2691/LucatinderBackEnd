<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Match</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/stylecards.css}">
</head>

<body style="background: #F8E0F7; height: auto;">

    <!-- Menú-->

    <div id="particles-js"></div>
  	<nav class="navbar navbar-light" style="background: linear-gradient(to bottom, #ee7bae -64%, #575757 100%);">
    
		<div class="container">
      	<img th:src="@{/images/logopekeblanco.png}" th:href="@{/index.html}"></img>
      	<a class="btn btn-outline-danger my-2 my-sm-0" href="/perfil/main" type="submit">Atrás</a>
  	</nav>

    <!-- Menú-->

 <div class="container">
            <div class="row">
            	<div class="col-6 p-4" th:each="match : ${matches}">
            	<div class="card bordercards shadowcards" style="height: 100%;">
            		<img class="img-thumbnail mx-auto d-block bordercards"  style="height: 420px;" th:src="@{/images/}+${match.matched.image}" alt="Image Icon">
                <div class="card-body">
                    <h5 class="card-title" th:text= "${match.matched.nombre}"></h5>
                    <p class="card-text" th:text= "${match.matched.descripcion}"/></p>
                
                <ul class="list-group list-group-flush">
                    Edad: <li class="list-group-item" style="background-color:#FBEFFB" th:text= "${match.matched.edad}"></li>
                    Género: <li class="list-group-item" style="background-color:#FBEFFB" th:text= "${match.matched.genero}"></li>
                    Provincia: <li class="list-group-item" style="background-color:#FBEFFB" th:text= "${match?.matched?.provincia?.nombre}"></li>
                </ul>
                
              			</div>
           	 		</div>
            	</div>
           </div>
    </div> 



    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body></html>
